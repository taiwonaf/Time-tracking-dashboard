<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cards">
      <div class="card profile-card">
        <div class="profile">
          <div class="profile-pic">
            <img src="./images/image-jeremy.png" alt="">
          </div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="time">
          <a id="daily" href="#">Daily</a>
          <a id="weekly" href="#">Weekly</a>
          <a id="monthly" href="#">Monthly</a>
        </div>
      </div>
      <div class="card work">
        <!-- <img src="./images/icon-work.svg" alt=""> -->
        <div class="inner-card">
          <div class="time-container">
            <p class="heading">
              Work
            </p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="hours" id="work-current">
            32hrs
          </h1>
          <p>Last week-<span id="work-previous">36hrs</span></p>
        </div>
      </div>
      <div class="card play">
        <div class="inner-card">
          <div class="time-container">
            <p class="heading">
              Play
            </p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="hours" id="play-current">
            10hrs
          </h1>
          <p>Last week-<span id="play-previous" >8hrs</span></p>
        </div>
      </div>
      <div class="card study">
        <div class="inner-card">
          <div class="time-container">
            <p class="heading">
              Study
            </p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="hours"  id="study-current">
            4hrs
          </h1>
          <p>Last week-<span id="study-previous" >7hrs</span></p>
        </div>
      </div>
      <div class="card exercise">
        <div class="inner-card">
          <div class="time-container">
            <p class="heading" >
              Exercise
            </p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="hours" id="exercise-current">
            4hrs
          </h1>
          <p>Last week-<span id="exercise-previous" >5hrs</span></p>
        </div>
      </div>
      <div class="card social">
        <div class="inner-card">
          <div class="time-container">
            <p class="heading" >
              Social
            </p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="hours" id="social-current">
            5hrs
          </h1>
          <p>Last week-<span id="social-previous">10hrs</span></p>
        </div>
      </div>
      <div class="card self">
        <div class="inner-card">
          <div class="time-container">
            <p class="heading">
              Self Care
            </p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="hours" id="self-current">
            2hrs
          </h1>
          <p>Last week-<span id="self-previous">2hrs</span></p>
        </div>
      </div>
    </div>

  </main>

</html>
